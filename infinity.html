<body>
  <div class="bckgr">
  </div>

    <main>
      <header>
        <div class="manianickr-logo">
          <img src="media/ManiaNickrLogo.png" alt="Mania Nickr Logo">
          <h1 id="logo-title"><a href=".">ManiaPlanet Nickr</a></h1>
      </div>
      <div class="infinity-logo">
          <img src="media/tmnf-logo.png"/>
          <h1>TM Infinity</h1>
        </div>
      </header>
      <h2 class="the-title">TrackMania Infinity Blocks Database <span id="overall-blocks"></span></h1>
        <div id="my-table-id" class="my-table"></div>
        <script>
          // create row for each item in BLOCKS
          var overall = 0;
          for (let i=InfinityBlocks.length-1; i>=0; i--) {
            let block = InfinityBlocks[i];

            var row = $('<div>', { class: 'my-row' });
            row.appendTo('#my-table-id');

            // CREATE POPUP
            var popup = $('<div>', { class: 'popup' }).appendTo(row);
            var bigscreen = $('<div>', { class: "big-screen" });
            $('<img>', { src: '.' + block.screen }).appendTo(bigscreen);
            bigscreen.appendTo(popup);

            var cDetailsOuter = $('<div>', { class: 'contain-details-outer' });
            cDetailsOuter.appendTo(popup);

            var cDetails = $('<div>', { class: "contain-details" });
            cDetails.appendTo(cDetailsOuter);

            for (let j=0; j<block.containList.length; j++) { 
              $('<span />').html(block.containList[j]).appendTo(cDetails);
            }

            // CREATE COLUMNS
            var myColImg = $('<div>', { class: 'my-col img' }).appendTo(row);
            $('<img>', { src: '.' + block.screen }).appendTo(myColImg);

            var myColName = $('<div>', { class: 'my-col name' }).appendTo(row);
            $('<a>', {  href: block.link }).html( block.name ).appendTo(myColName);

            var myColAuthor = $('<div>', { class: 'my-col author' }).appendTo(row);
            $('<span>').html(block.author).appendTo(myColAuthor);

            var myColType = $('<div>', { class: 'my-col type' }).appendTo(row);
            $('<span>').html(block.cnt).appendTo(myColType);
            overall += parseInt(block.cnt);

            var myColDate = $('<div>', { class: 'my-col date' }).appendTo(row);
            $('<span>').html(block.date).appendTo(myColDate);
          }
        </script>

        <!-- footer -->
        <footer>
          <div>
            <form action="/donate" method="post" target="blank">
                <input type="hidden" name="cmd" value="_s-xclick" />
                <input type="hidden" name="hosted_button_id" value="QEM6B9Z67JKGS" />
                <input type="image" class="donate-image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_SM.gif" name="submit" title="Help to keep the server online and donate via PayPal." alt="Donate with PayPal button" />
            </form>
          </div>
            <span class="copyright">Copyright &copy; 2020 Bart≈Çomiej Grochowski</span>
        </footer>

    </main>



    <!-- JS Scripts -->
    <script>
      document.getElementById('overall-blocks').innerHTML = `(overall: ${ overall })`
    </script>
